<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spheron dApp</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1642354984104-90e16a092c47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #showMood {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Spheron dApp!</h1>
    <p>Set or get your mood:</p>
    <label for="mood">Input Mood:</label> <br>
    <input type="text" id="mood">
    <br>
    <button onclick="getMood()">Get Mood</button>
    <button onclick="setMood()">Set Mood</button>
    <p id="showMood"></p>
</div>
<script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/canvas-confetti.min.js"></script>
<script>
    const MoodContractAddress = "0xD235babE97192584A05e537457e40E5285B5Dcce";
    const MoodContractABI = [
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "_mood",
                    "type": "string",
                },
            ],
            "name": "setMood",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function",
        },
        {
            "inputs": [],
            "name": "getMood",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string",
                },
            ],
            "stateMutability": "view",
            "type": "function",
        },
    ];

    let MoodContract = undefined;
    let signer = undefined;

    // Creating a Web3Provider instance to connect to the Ethereum blockchain.
    // It uses the "window.ethereum" object for the connection and specifies the network as "sepolia."

    const provider = new ethers.providers.Web3Provider(
        window.ethereum,
        "sepolia"
    );

    // Requesting user's Ethereum account access using the Ethereum provider.
    provider.send("eth_requestAccounts", []).then(() => {
        // Once account access is granted, list the available Ethereum accounts.
        provider.listAccounts().then((accounts) => {
            // Assign the signer (account) to interact with smart contracts.
            signer = provider.getSigner(accounts[0]);

            // Create an instance of the MoodContract to interact with it.
            MoodContract = new ethers.Contract(
                MoodContractAddress,
                MoodContractABI,
                signer
            );
        });
    });

    async function getMood() {
        const mood = await MoodContract.getMood();
        const showMood = document.getElementById("showMood");
        showMood.innerText = `Your Mood: ${mood}`;
        console.log(mood);

        // Add confetti effect
        const count = 200;
        const defaults = {
            origin: { y: 0.7 },
        };

        function fire(particleRatio, opts) {
            confetti(
                Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio),
                })
            );
        }

        fire(0.25, {
            spread: 26,
            startVelocity: 55,
        });

        fire(0.2, {
            spread: 60,
        });

        fire(0.35, {
            spread: 100,
            decay: 0.91,
            scalar: 0.8,
        });

        fire(0.1, {
            spread: 120,
            startVelocity: 25,
            decay: 0.92,
            scalar: 1.2,
        });

        fire(0.1, {
            spread: 120,
            startVelocity: 45,
        });
    }

    async function setMood() {
        const mood = document.getElementById("mood").value;
        await MoodContract.setMood(mood);
    }
</script>
</body>
</html>
