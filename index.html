<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spheron dApp</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1642354984104-90e16a092c47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        label {
            font-size: 18px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #showMood {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Style for the confetti container */
        #confetti-container {
            position: relative;
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Include particleground library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Welcome to the Spheron dApp!</h1>
    <p>Set or get your mood:</p>
    <label for="mood">Input Mood:</label> <br>
    <input type="text" id="mood">
    <br>
    <button onclick="getMood()">Get Mood</button>
    <button onclick="setMood()">Set Mood</button>
    <p id="showMood"></p>
</div>
<!-- Create a container for the confetti effect -->
<div id="confetti-container">
    <div id="confetti"></div>
</div>
<script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" type="application/javascript"></script>
<script>
    // Your JavaScript code here

    const MoodContractAddress = "0xD235babE97192584A05e537457e40E5285B5Dcce";
    const MoodContractABI = [
        {
            "inputs": [
                {
                    "internalType": "string",
                    "name": "_mood",
                    "type": "string",
                },
            ],
            "name": "setMood",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function",
        },
        {
            "inputs": [],
            "name": "getMood",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string",
                },
            ],
            "stateMutability": "view",
            "type": "function",
        },
    ];

    let MoodContract = undefined;
    let signer = undefined;

    // Creating a Web3Provider instance to connect to the Ethereum blockchain.
    // It uses the "window.ethereum" object for the connection and specifies the network as "sepolia."

    const provider = new ethers.providers.Web3Provider(
        window.ethereum,
        "sepolia"
    );

    // Requesting user's Ethereum account access using the Ethereum provider.
    provider.send("eth_requestAccounts", []).then(() => {
        // Once account access is granted, list the available Ethereum accounts.
        provider.listAccounts().then((accounts) => {
            // Assign the signer (account) to interact with smart contracts.
            signer = provider.getSigner(accounts[0]);

            // Create an instance of the MoodContract to interact with it.
            MoodContract = new ethers.Contract(
                MoodContractAddress,
                MoodContractABI,
                signer
            );
        });
    });

    function getMood() {
        MoodContract.getMood().then((mood) => {
            const showMood = document.getElementById("showMood");
            showMood.innerText = `Your Mood: ${mood}`;
            console.log(mood);

            // Trigger the confetti effect
            triggerConfetti();
        }).catch((error) => {
            console.error("Error getting mood:", error);
        });
    }

    async function setMood() {
        const mood = document.getElementById("mood").value;
        try {
            await MoodContract.setMood(mood);
            alert("Mood set successfully!");
        } catch (error) {
            console.error("Error setting mood:", error);
        }
    }

    function triggerConfetti() {
        particlesJS('confetti', {
            particles: {
                number: {
                    value: 100
                },
                size: {
                    value: 3
                },
                move: {
                    direction: 'random',
                    out_mode: 'out'
                },
                line_linked: {
                    enable: false
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    }
                }
            }
        });
    }
</script>
</body>
</html>
