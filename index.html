<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spheron dApp</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1642354984104-90e16a092c47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        color: white; /* Set text color to white for better readability on the background */
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6); /* Add a semi-transparent black background */
        border-radius: 10px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }

      label {
        font-size: 1.2rem;
        display: block; /* Place label on a new line */
        margin-top: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        font-size: 1.2rem;
        background-color: #007bff; /* Blue button color */
        color: white; /* Button text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      #showMood {
        font-size: 1.5rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is my dApp!</h1>
      <p>Here we can set or get the mood:</p>
      <label for="mood">Input Mood:</label> <br />
      <input type="text" id="mood" />

      <button onclick="getMood()">Get Mood</button>
      <button onclick="setMood()">Set Mood</button>
      <p id="showMood"></p>
    </div>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      // Your JavaScript code remains the same.
    </script>
  </body>
</html>
