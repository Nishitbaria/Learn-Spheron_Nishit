<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spheron dApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1642354984104-90e16a092c47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
    }

    label {
      font-size: 1.2rem;
      display: block;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #showMood {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>This is my dApp!</h1>
    <p>Here we can set or get the mood:</p>
    <label for="mood">Input Mood:</label> <br />
    <input type="text" id="mood" />

    <button onclick="getMood()">Get Mood</button>
    <button onclick="setMood()">Set Mood</button>
    <p id="showMood"></p>
  </div>
  <script
    src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script>
    const MoodContractAddress = "0x0ed929a5afbca27b795d893934f7253f01b3ad11";
    const MoodContractABI = [
      {
        "inputs": [
          {
            "internalType": "string",
            "name": "_mood",
            "type": "string",
          },
        ],
        "name": "setMood",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function",
      },
      {
        "inputs": [],
        "name": "getMood",
        "outputs": [
          {
            "internalType": "string",
            "name": "",
            "type": "string",
          },
        ],
        "stateMutability": "view",
        "type": "function",
      },
    ];

    let MoodContract = undefined;
    let signer = undefined;

    const provider = new ethers.providers.Web3Provider(
      window.ethereum,
      "sepolia"
    );
    provider.send("eth_requestAccounts", []).then(() => {
      provider.listAccounts().then((accounts) => {
        signer = provider.getSigner(accounts[0]);

        MoodContract = new ethers.Contract(
          MoodContractAddress,
          MoodContractABI,
          signer
        );
      });
    });

    async function getMood() {
      const mood = await MoodContract.getMood();

      document.getElementById("showMood").innerText = `Your Mood: ${mood}`;
      console.log(mood);
    }

    async function setMood() {
      const mood = document.getElementById("mood").value;
      await MoodContract.setMood(mood);
    }
  </script>
</body>
</html>
